<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        #problem {
            font-size: 3rem;
            margin: 30px 0;
            font-weight: bold;
            color: #fff;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
        }
        
        .problem-fade {
            opacity: 0;
            transform: scale(0.8);
        }
        
        #answer {
            font-size: 1.8rem;
            padding: 15px;
            width: 150px;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        #answer:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        button {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        button:hover::after {
            transform: translateX(100%);
        }
        
        #feedback {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 30px;
            position: relative;
        }
        
        #timer, #score {
            font-size: 1.3rem;
            margin: 15px 0;
            font-weight: bold;
        }
        
        #score {
            color: #96c93d;
        }
        
        #timer {
            color: #ff6b6b;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
        
        @keyframes particleAnim {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
        
        .feedback-animate {
            animation: fadeInUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .score-animate {
            animation: pulse 0.3s ease;
        }
        
        .timer-pulse {
            animation: pulse 1s infinite;
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        .float {
            animation: float 2s ease-in-out infinite;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #96c93d;
            border-radius: 50%;
            pointer-events: none;
            animation: particleAnim 1s forwards;
            z-index: 10;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #96c93d;
            pointer-events: none;
            animation: confetti 2s forwards;
            z-index: 10;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
        
        .streak-notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
            padding: 10px 15px;
            border-radius: 50px;
            font-weight: bold;
            color: gold;
            transform: translateX(200%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .streak-notification.show {
            transform: translateX(0);
        }
        
        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00b09b, #96c93d);
            width: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="float">Quick Math</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="problem"></div>
        <input type="number" id="answer" autofocus>
        <button onclick="checkAnswer()">Submit</button>
        <div id="feedback"></div>
        <div id="timer">Time left: 30s</div>
        <div id="score">Score: 0</div>
        <div class="streak-notification" id="streak-notification">Streak: 0x</div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 30;
        let timer;
        let currentProblem = {};
        let streak = 0;
        let gameTime = 30;
        let gameStartTime = 0;

        function generateProblem() {
            const operations = ['+', '-', '*', '/'];
            const operation = operations[Math.floor(Math.random() * operations.length)];
            let num1, num2;

            if (operation === '+') {
                num1 = Math.floor(Math.random() * 50) + 10;
                num2 = Math.floor(Math.random() * 50) + 10;
            } else if (operation === '-') {
                num1 = Math.floor(Math.random() * 50) + 30;
                num2 = Math.floor(Math.random() * num1);
            } else if (operation === '*') {
                num1 = Math.floor(Math.random() * 12) + 1;
                num2 = Math.floor(Math.random() * 12) + 1;
            } else if (operation === '/') {
                num2 = Math.floor(Math.random() * 10) + 1;
                num1 = num2 * (Math.floor(Math.random() * 10) + 1);
            }

            currentProblem = {
                num1,
                num2,
                operation,
                answer: calculateAnswer(num1, num2, operation)
            };

            const problemElement = document.getElementById('problem');
            problemElement.classList.add('problem-fade');
            setTimeout(() => {
                problemElement.textContent = `${num1} ${operation} ${num2} = ?`;
                problemElement.classList.remove('problem-fade');
            }, 300);
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function calculateAnswer(num1, num2, operation) {
            switch (operation) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': return num1 / num2;
            }
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById('answer').value);
            const problemElement = document.getElementById('problem');
            
            if (userAnswer === currentProblem.answer) {
                // Correct answer
                streak++;
                score += 10 + Math.floor(streak / 3);
                updateFeedback('âœ“ Correct!', '#96c93d');
                createParticles(15, problemElement);
                
                // Show streak notification every 3 correct answers
                if (streak % 3 === 0) {
                    showStreakNotification();
                }
            } else {
                // Wrong answer
                streak = 0;
                updateFeedback('âœ— Try Again', '#ff6b6b');
                problemElement.classList.add('shake');
                setTimeout(() => problemElement.classList.remove('shake'), 500);
            }
            
            updateScore();
            updateProgress();
            generateProblem();
        }

        function updateFeedback(message, color) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.style.color = color;
            feedback.classList.add('feedback-animate');
            setTimeout(() => feedback.classList.remove('feedback-animate'), 300);
        }

        function updateScore() {
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Score: ${score}`;
            scoreElement.classList.add('score-animate');
            setTimeout(() => scoreElement.classList.remove('score-animate'), 300);
        }

        function updateTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = Time `left: ${timeLeft}s`;
            
            // Update progress bar
            const progress = (timeLeft / gameTime) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('timer-pulse');
                document.getElementById('progress').style.background = 'linear-gradient(90deg, #ff6b6b, #ff8e8e)';
            } else {
                timerElement.classList.remove('timer-pulse');
                document.getElementById('progress').style.background = 'linear-gradient(90deg, #00b09b, #96c93d)';
            }
        }

        function updateProgress() {
            const elapsed = gameTime - timeLeft;
            const progress = (elapsed / gameTime) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function showStreakNotification() {
            const notification = document.getElementById('streak-notification');
            notification.textContent = `ðŸ”¥ Streak: ${streak}x`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function createParticles(count, element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random color
                const colors = ['#96c93d', '#00b09b', '#ffcc00', '#ff6b6b'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Position at element center
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                // Random movement
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                document.body.appendChild(particle);
                
                // Remove after animation
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random properties
                const colors = ['#96c93d', '#00b09b', '#ffcc00', '#ff6b6b', '#4cc9f0'];
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.width = '10px';
                    confetti.style.height = '5px';
                }
                
                // Random position at top
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = '-20px';
                
                // Random animation duration
                const duration = 2 + Math.random() * 3;
                confetti.style.animationDuration = `${duration}s`;
                
                document.body.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => confetti.remove(), duration * 1000);
            }
        }

        function startTimer() {
            gameStartTime = Date.now();
            timer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                timeLeft = Math.max(0, gameTime - elapsed);
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    createConfetti();
                    setTimeout(() => {
                        alert(`Time's up! Your final score: ${score}\nCorrect answers in a row: ${streak}`);
                        resetGame();
                    }, 500);
                }
            }, 100);
        }

        function resetGame() {
            score = 0;
            streak = 0;
            timeLeft = gameTime;
            updateScore();
            updateTimer();
            document.getElementById('feedback').textContent = '';
            document.getElementById('streak-notification').classList.remove('show');
            generateProblem();
            startTimer();
        }

        // Start the game
        generateProblem();
        startTimer();
    </script>
</body>
</html>
